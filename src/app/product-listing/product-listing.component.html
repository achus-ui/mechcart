<article class="product-listing">
  <div class="container-fluid">
    <h3>Available Items</h3>
    <div class="item-holder" malihu-scrollbar [scrollbarOptions]="scrollbarOptions">
      <div class="repeater" 
      	*ngFor="let data of datas; let i = index">
      	<h4>{{ data['category'] }}</h4>
      	<ul class="row no-gutters items">
	        <li class="col-md-2" *ngFor="let product of data['products'] | slice:0:12">
	          <div class="item">
	            <img src="{{ product.img }}" alt="item" class="img-fluid">
	            <p class="item-name">{{ product.name }}</p>
	            <button type="button" class="btn btn-primary view-item">View Item</button>
	          </div>
	        </li>
    	</ul>
    	<button 
    		type="button"
    		class="btn btn-primary load-more"
    		*ngIf="data['products'].length > 12">Load More</button>
      </div>
    </div>
  </div>
</article>
